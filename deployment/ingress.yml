apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sumot-ingress # Vous pouvez garder ce nom, il est unique dans votre namespace
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - sumot-marcdro.lab.sspcloud.fr # <--- MODIFIÉ ICI
  rules:
  - host: sumot-marcdro.lab.sspcloud.fr # <--- MODIFIÉ ICI
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sumot-service
            port:
              number: 80
